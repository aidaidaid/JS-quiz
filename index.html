<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="main.css">
</head>
    <body onload="nextQuestion(0)">
        <main>
            <div id="score-modal">             
                <div class="modal-content">                             
                    <div class="grade-details">
                        <p>Верных ответов: <span id="right-answers"></span></p>
                        <p>Неверных ответов: <span id="wrong-answers"></span></p>
                    </div>               
                    <div class="restart-button">
                        <button onclick="closeScore()">ПРОЙТИ ЗАНОВО</button>
                    </div>               
                </div>
            </div>  
            <div id="card">            
                <div class="question">
                    <h1 id="question-text"></h1>
                </div>  
                <div class="game-options">                
                    <span>
                        <input onclick="checkForAnswer()" type="radio" id="option-one" name="option" class="radio" value="optionA"/>
                        <label for="option-one" class="option" id="option-one-label"></label>
                    </span>  
                    <span class="after-click">
                        <input onclick="checkForAnswer()" type="radio" id="option-two" name="option" class="radio" value="optionB" />
                        <label for="option-two" class="option" id="option-two-label"></label>
                    </span>
                    <span class="after-click">
                        <input onclick="checkForAnswer()" type="radio" id="option-three" name="option" class="radio" value="optionC" />
                        <label for="option-three" class="option" id="option-three-label"></label>
                    </span>  
                    <span class="after-click">
                        <input onclick="checkForAnswer()" type="radio" id="option-four" name="option" class="radio" value="optionD" />
                        <label for="option-four" class="option" id="option-four-label"></label>
                    </span>   
                </div>  
                <div class="next-button">
                    <button onclick="handleNextQuestion()">СЛЕДУЮЩИЙ</button>
                </div>  
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>

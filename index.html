<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="main.css">
</head>
    <body onload="NextQuestion(0)">
        <main>
            <div class="modal-container" id="score-modal">             
                <div class="modal-content-container">                             
                    <div class="grade-details">
                        <p>Wrong Answers : <span id="wrong-answers"></span></p>
                        <p>Right Answers : <span id="right-answers"></span></p>
                    </div>               
                    <div class="modal-button-container">
                        <button onclick="closeScoreModal()">RESTART</button>
                    </div>               
                </div>
            </div>  
            <div id="card" class="game-quiz-container">            
                <div class="game-details-container">
                    <h1>Score : <span id="player-score"></span> / 10</h1>
                    <h1> Question : <span id="question-number"></span> / 10</h1>
                </div>  
                <div class="game-question-container">
                    <h1 id="display-question"></h1>
                </div>  
                <div class="game-options-container">                
                    <span class="after-click">
                        <input onclick="checkForAnswer()" type="radio" id="option-one" name="option" class="radio after-click" value="optionA" />
                        <label for="option-one" class="option" id="option-one-label"></label>
                    </span>  
                    <span class="after-click">
                        <input onclick="checkForAnswer()" type="radio" id="option-two" name="option" class="radio" value="optionB" />
                        <label for="option-two" class="option" id="option-two-label"></label>
                    </span>
                    <span class="after-click">
                        <input onclick="checkForAnswer()" type="radio" id="option-three" name="option" class="radio" value="optionC" />
                        <label for="option-three" class="option" id="option-three-label"></label>
                    </span>  
                    <span class="after-click">
                        <input onclick="checkForAnswer()" type="radio" id="option-four" name="option" class="radio" value="optionD" />
                        <label for="option-four" class="option" id="option-four-label"></label>
                    </span>   
                </div>  
                <div class="next-button-container">
                    <button onclick="handleNextQuestion()">Следующий</button>
                </div>  
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
